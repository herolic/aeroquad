[AeroQuadConfigurator]
server.app.propertiesEnabled = False
server.ole.enabled = False
server.tcp.serviceName = "My Computer/VI Server"
server.vi.propertiesEnabled = False
WebServer.TcpAccess = "c+*"
WebServer.ViAccess = "+*"
DebugServerEnabled = False
DebugServerWaitOnLaunch = False
useLocaleDecimalPt = False

[Configuration]
COMport = "COM8"
Timeout = "10.000000"
Baud = "115200"

[Roll Rate PID]
Type = Parameters
Command = A
Telemetry = a
Proportional = 0
Integral = 0
Derivative = 0
Windup Guard = 0

[Pitch Rate PID]
Type = Parameters
Command = B
Telemetry = b
Proportional = 0
Integral = 0
Derivative = 0
Windup Guard = 0

[Yaw Rate PID]
Type = Parameters
Command = C
Telemetry = c
Proportional = 0
Integral = 0
Derivative = 0
Windup Guard = 0

[Misc Parameters]
Type = Parameters
Command = D
Telemetry = d
MinAcro = 0
HardManeuvers = 0
AccelCutoff = 0
HeadingHoldAvailable = 0

[Roll Attitude PID]
Type = Parameters
Command = E
Telemetry = e
Proportional = 0
Integral = 0
Derivative = 0
Windup Guard = 0

[Pitch Attitude PID]
Type = Parameters
Command = F
Telemetry = f
Proportional = 0
Integral = 0
Derivative = 0
Windup Guard = 0

[Heading Attitude PID]
Type = Parameters
Command = G
Telemetry = g
Proportional = 0
Integral = 0
Derivative = 0
Windup Guard = 0

[Filtered Accelerometers]
Type = Plot
Format = Text
Telemetry = h
Plot 1 = X
Plot 2 = Y
Plot 3 = Z

[Rate Gyros]
Type = Plot
Format = Text
Telemetry = i
f(x) = x * 57.295780
Plot 1 = Roll
Plot 2 = Pitch
Plot 3 = Yaw

[Vehicle Attitude]
Type = Plot
Format = Text
Telemetry = j
f(x) = x * 57.295780
Plot 1 = Roll
Plot 2 = Pitch
Plot 3 = Yaw

[Raw Magnetometer]
Type = Plot
Format = Text
Telemetry = k
Plot 1 = X
Plot 2 = Y
Plot 3 = Z

[Bias Compensated Rate Gyros]
Type = Plot
Format = Text
Telemetry = l
f(x) = x * 57.295780
Plot 1 = Roll
Plot 2 = Pitch
Plot 3 = Yaw

[Motor Commands]
Type = Plot
Format = Text
Telemetry = m
Plot 1 = Motor 1
Plot 2 = Motor 2
Plot 3 = Motor 3
Plot 4 = Motor 4
Plot 5 = Motor 5
Plot 6 = Motor 6
Plot 7 = Motor 7
Plot 8 = Motor 8

[Motor Axis Commands]
Type = Plot
Format = Text
Telemetry = n
Plot 1 = Motor 1
Plot 2 = Motor 2
Plot 3 = Motor 3

[Receiver Data]
Type = Plot
Format = Text
Telemetry = r
Plot 1 = Output 1
Plot 2 = Output 2
Plot 3 = Output 3
Plot 4 = Output 4
Plot 5 = Output 5
Plot 6 = Output 6
Plot 7 = Output 7
Plot 8 = Output 8

[Pressure Altitude]
Type = Plot
Format = Text
Telemetry = s
Plot 1 = Pressure Altitude

[Command in Detent]
Type = Plot
Format = Text
Telemetry = w
Plot 1 = Roll
Plot 2 = Pitch
Plot 3 = Yaw

[Loop Time (Usec)]
Type = Plot
Format = Text
Telemetry = y
Plot 1 = Loop Time
Plot 2 = Interrupt Time